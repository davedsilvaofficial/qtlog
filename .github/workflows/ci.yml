name: qtlog-ci
on:
  push:
  pull_request:
jobs:
  sop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: SOP verify (side-effect free)
        run: bash ./qtlog.sh --sop-verify
      - name: SOP hash check
        run: |
          chmod +x ./bin/sop_hash.sh
          test -f .sop_hash
          have="$(bash ./bin/sop_hash.sh)"
          want="$(tr -d ' \t\r\n' < .sop_hash)"
          echo "have=$have"
          echo "want=$want"
          test "$have" = "$want"
