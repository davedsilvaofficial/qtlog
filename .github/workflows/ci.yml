name: qtlog-ci
on:
  push:
  pull_request:
jobs:
  sop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: qtlog CLI smoke
        shell: bash
        run: |
          bash -n ./qtlog.sh
          # --stamp-now must refuse args
          if bash ./qtlog.sh --stamp-now "oops" >/dev/null 2>&1; then
            echo "ERROR: --stamp-now accepted args"
            exit 1
          fi
          # --stamp-and-log requires a message
          if bash ./qtlog.sh --stamp-and-log >/dev/null 2>&1; then
            echo "ERROR: --stamp-and-log accepted empty message"
            exit 1
          fi
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: SOP verify (side-effect free)
        run: bash ./qtlog.sh --sop-verify
      - name: Changelog policy (SOP-critical changes must update CHANGELOG.md)
        shell: bash
        run: |
          set -euo pipefail
          base=""
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base="${{ github.event.pull_request.base.sha }}"
          else
            # push: compare against previous commit when available
            base="${{ github.event.before }}"
          fi

          echo "base=$base"
          echo "head=${{ github.sha }}"

          if [ -z "$base" ] || [ "$base" = "0000000000000000000000000000000000000000" ]; then
            echo "No base SHA available; skipping changelog policy check."
            exit 0
          fi

          changed="$(git diff --name-only "$base" "${{ github.sha }}" || true)"
          echo "Changed files:"
          echo "$changed"

          sop_critical=0
          echo "$changed" | grep -E '^(qtlog\.sh|\.githooks/pre-commit|\.sop_hash|bin/sop_hash\.sh|\.github/workflows/ci\.yml)$' >/dev/null 2>&1 && sop_critical=1

          if [ "$sop_critical" -eq 1 ]; then
            echo "$changed" | grep -E '^CHANGELOG\.md$' >/dev/null 2>&1 || {
              echo "FAIL: SOP-critical change detected but CHANGELOG.md was not updated."
              exit 1
            }
          fi

          echo "OK: changelog policy satisfied"


      - name: SOP hash check
        run: |
          chmod +x ./bin/sop_hash.sh
          test -f .sop_hash
          have="$(bash ./bin/sop_hash.sh)"
          want="$(tr -d ' \t\r\n' < .sop_hash)"
          echo "have=$have"
          echo "want=$want"
          test "$have" = "$want"
