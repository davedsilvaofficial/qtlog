name: qtlog verify

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bash syntax check
        run: bash -n qtlog.sh

      - name: Help output smoke test
        run: ./qtlog.sh --help >/dev/null

      - name: Verify mode smoke test (no Notion env)
        run: ./qtlog.sh --verify | tee /dev/stderr | grep -E '^VERIFY_TIME='
