
name: Publish Guard

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  publish-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run publish guard (non-fatal)
        id: publish_guard
        continue-on-error: true
        run: |
          set +e
          ./publish.sh
          rc=$?
          echo "rc=$rc"
          echo "publish_guard_exit_code=$rc" >>"$GITHUB_OUTPUT"
          exit 0
